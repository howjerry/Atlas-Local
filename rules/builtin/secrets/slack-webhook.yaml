id: atlas/secrets/generic/slack-webhook
name: Hardcoded Slack Webhook URL
description: >
  Detects hardcoded Slack incoming webhook URLs in string literals.
  Exposed webhook URLs can be used to send messages to Slack channels,
  potentially enabling phishing or spam attacks.
severity: medium
category: secrets
language: TypeScript
cwe_id: CWE-798
metadata:
  compliance:
    - framework: owasp-top-10-2021
      requirement: "A07:2021"
      description: Identification and Authentication Failures
pattern: |
  (string
    (string_fragment) @value
    (#match? @value "^https://hooks\\.slack\\.com/services/T[A-Z0-9]{8,}/B[A-Z0-9]{8,}/[A-Za-z0-9]{20,}"))
  @match
remediation: >
  Remove the hardcoded Slack webhook URL from source code. Use environment
  variables or a secrets manager to provide the URL at runtime. Regenerate
  the webhook in your Slack app configuration if exposed.
references:
  - https://cwe.mitre.org/data/definitions/798.html
  - https://api.slack.com/messaging/webhooks
tags:
  - secrets
  - slack
  - hardcoded-credentials
  - webhook
version: 1.0.0
