id: atlas/secrets/generic/twilio-api-key
name: Hardcoded Twilio API Key
description: >
  Detects hardcoded Twilio API keys (starting with SK followed by 32
  hex characters) in string literals. Exposed Twilio keys can be used
  to send SMS, make calls, and access account resources.
severity: high
category: secrets
language: TypeScript
cwe_id: CWE-798
metadata:
  compliance:
    - framework: owasp-top-10-2021
      requirement: "A07:2021"
      description: Identification and Authentication Failures
skip_test_files: true
pattern: |
  (string
    (string_fragment) @value
    (#match? @value "^SK[a-f0-9]{32}$"))
  @match
remediation: >
  Remove the hardcoded Twilio API key from source code. Use environment
  variables (TWILIO_API_KEY) or a secrets manager. Delete the exposed
  key in the Twilio Console.
references:
  - https://cwe.mitre.org/data/definitions/798.html
  - https://www.twilio.com/docs/iam/api-keys
tags:
  - secrets
  - twilio
  - hardcoded-credentials
  - owasp-top-10
version: 1.0.0
