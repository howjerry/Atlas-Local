id: atlas/quality/csharp/redundant-boolean
name: Redundant Boolean Comparison
description: >
  Detects comparisons of boolean expressions against boolean literals
  (e.g. `if (x == true)` or `if (y != false)`). These comparisons
  are redundant and reduce readability. Note: for nullable booleans
  (`bool?`), `== true` is idiomatic C# and not redundant â€” tree-sitter
  cannot distinguish `bool` from `bool?`, so false positives may occur.
severity: low
category: quality
language: CSharp
confidence: medium
pattern: |
  (binary_expression
    operator: ["==" "!="]
    (boolean_literal))
  @match
remediation: >
  Remove the redundant boolean literal comparison. Use `if (x)`
  instead of `if (x == true)` and `if (!x)` instead of
  `if (x != true)` or `if (x == false)`. Exception: for nullable
  booleans (`bool?`), `== true` is the idiomatic pattern and
  should be kept.
references:
  - https://learn.microsoft.com/en-us/dotnet/csharp/language-reference/operators/boolean-logical-operators
tags:
