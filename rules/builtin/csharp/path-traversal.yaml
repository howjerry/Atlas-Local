id: atlas/security/csharp/path-traversal
name: Path Traversal via File System Access
description: >
  Detects calls to File and Directory I/O methods (ReadAllText,
  WriteAllText, Open, Delete, Copy, Move, etc.) and creation of
  FileStream, FileInfo, or DirectoryInfo objects where the argument is
  a non-literal expression that may come from user input. An attacker
  can use path traversal sequences (../) to access files outside the
  intended directory. Path utility methods (Combine, GetFullPath, Exists)
  and Stream-based constructors are excluded to reduce false positives.
severity: high
confidence: low
category: security
language: CSharp
cwe_id: CWE-22
metadata:
  compliance:
    - framework: owasp-top-10-2021
      requirement: "A01:2021"
      description: Broken Access Control
    - framework: pci-dss-4.0
      requirement: "6.2.4"
      description: Prevention of Common Software Attacks
    - framework: nist-800-53
      requirement: AC-3
      description: Access Enforcement
    - framework: hipaa-security
      requirement: "164.312(a)(1)"
      description: Access Control
skip_test_files: true
pattern: |
  [
    (invocation_expression
      function: (member_access_expression
        expression: (identifier) @obj
        name: (identifier) @method
        (#match? @obj "^(File|Directory)$")
        (#match? @method "^(ReadAllText|ReadAllTextAsync|ReadAllBytes|ReadAllBytesAsync|ReadAllLines|ReadAllLinesAsync|WriteAllText|WriteAllTextAsync|WriteAllBytes|WriteAllBytesAsync|Open|OpenRead|OpenWrite|OpenText|Create|Delete|Copy|Move)$"))
      arguments: (argument_list
        (argument
          [(identifier) (member_access_expression) (invocation_expression) (interpolated_string_expression) (element_access_expression) (binary_expression)] @path_arg)
        (#not-match? @path_arg "Guid\\.NewGuid|Path\\.GetFileName|Path\\.GetExtension|Path\\.GetDirectoryName")))
    @match

    (object_creation_expression
      type: (identifier) @type
      arguments: (argument_list
        (argument
          [(identifier) (member_access_expression) (invocation_expression) (interpolated_string_expression) (element_access_expression) (binary_expression)] @path_arg)
        (#not-match? @path_arg "Guid\\.NewGuid|Path\\.GetFileName|Path\\.GetExtension|Path\\.GetDirectoryName"))
      (#match? @type "^(FileStream|FileInfo|DirectoryInfo)$"))
    @match
  ]
remediation: >
  Validate and sanitize all file paths. Use Path.GetFullPath() to resolve
  the path and verify it starts with the expected base directory. Reject
  paths containing '..' sequences. For example:
  `string fullPath = Path.GetFullPath(Path.Combine(baseDir, userInput));
  if (!fullPath.StartsWith(baseDir)) throw new SecurityException("Path traversal");`.
references:
  - https://cwe.mitre.org/data/definitions/22.html
  - https://cheatsheetseries.owasp.org/cheatsheets/Input_Validation_Cheat_Sheet.html
  - https://owasp.org/www-community/attacks/Path_Traversal
tags:
  - path-traversal
  - file-access
  - owasp-top-10
  - a01-broken-access-control
version: 1.0.0
