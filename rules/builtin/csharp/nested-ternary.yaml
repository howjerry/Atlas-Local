id: atlas/quality/csharp/nested-ternary
name: Nested Ternary Expression
description: >
  Detects nested conditional (ternary) expressions. Nested ternary
  operators significantly reduce code readability and make logic
  harder to understand and debug.
severity: low
category: quality
language: CSharp
confidence: high
pattern: |
  (conditional_expression
    (conditional_expression))
  @match
remediation: >
  Refactor nested ternary expressions into if-else statements or use
  a switch expression for clarity. For example, replace
  `a ? (b ? x : y) : z` with an explicit if-else chain.
references:
  - https://learn.microsoft.com/en-us/dotnet/csharp/language-reference/operators/conditional-operator
tags:
  - code-quality
  - maintainability
metadata:
  quality_domain: "maintainability"
version: 1.0.0
