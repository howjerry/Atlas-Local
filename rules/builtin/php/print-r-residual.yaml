id: atlas/quality/php/print-r-residual
name: print_r() Left in Code
description: >
  Detects calls to print_r() which is a debugging function that should
  not be left in production code. It outputs human-readable variable
  information and can expose sensitive data or break output formatting.
severity: low
category: quality
language: Php
confidence: high
pattern: |
  ((function_call_expression
    function: (name) @func_name
    arguments: (arguments
      (argument
        (_) @arg)))
    (#eq? @func_name "print_r"))
  @match
remediation: >
  Remove print_r() calls before committing code. Use a proper logging
  framework such as Monolog for debugging in production. For development,
  consider using Xdebug or Symfony VarDumper with dump().
references:
  - https://www.php.net/manual/en/function.print-r.php
tags:
  - code-quality
  - debug-residual
metadata:
  quality_domain: "debug-residual"
version: 1.0.0
